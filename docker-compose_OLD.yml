version: '3'
services:
  db:
    image: postgres:15-alpine
    container_name: pg-movies
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file: .env

  web:
    build: ./app
    container_name: web-movies
    volumes:
      - static:/opt/app/static
      - media:/opt/app/media
    env_file: .env
    depends_on:
      - db

  nginx:
    image: nginx:stable
    container_name: nginx-movies
    ports:
      - ${NGINX_PORTS}
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites-available:/etc/nginx/conf.d:ro
      - ./data:/data/:ro
      - static:/opt/app/static
      - media:/opt/app/media
    env_file: .env
    depends_on:
      - web

  elasticsearch:
    image: elasticsearch:8.9.0
    container_name: es-movies
    ports:
      - ${ES_PORT}:${ES_PORT}
    restart: always
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - ingest.geoip.downloader.enabled=false
    env_file: .env

  etl:
    build: ./etl
    container_name: etl-movies
    restart: always
    env_file: .env
    depends_on:
      - web
      - nginx
      - elasticsearch

volumes:
  postgres_data:
  static:
  media:
